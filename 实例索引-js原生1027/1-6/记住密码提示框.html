<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>记住密码提示框</title>

    <style type="text/css">
    #tip {
      display: none;
      background-color: #ffefa4;
      border: 1px solid red;
      height: 60px;
      padding: 3px;
      width: 120px;
      margin-top: 5px;
    }
        #wrapper {
            width: 132px;
            margin: 10px auto;
            font-size: 12px;
        }


    </style>

    <script type="text/javascript">

    window.onload = function() {
        console.log("1dsf");
        var oCheck = document.getElementsByTagName("input")[0];
        var oTip = document.getElementById("tip");

        oCheck.onmouseover = function() {
            console.log("dsf");
            oTip.style.display = "block";
        };

        oCheck.onmouseout = function() {
            console.log("2dsf");
            oTip.style.display = "none";
        };
    };

    </script>
</head>
<body>
     <div id="wrapper">
         <div><input type="checkbox" id="confirm" /><label for="confirm">两周内自动登录</label></div>               <!-- !! -->
         <div id="tip">为了您的信息安全，请不要再公共电脑记住密码</div>
     </div>
    
</body>
</html>
