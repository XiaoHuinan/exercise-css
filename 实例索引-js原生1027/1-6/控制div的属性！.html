        function changeStyle(elem, attr, value) {
            elem.style[attr] = value;                   
        }

        window.onload = function() {
            var btns = document.getElementsByTagName("input");
            var oDiv = document.getElementById("myDiv");
            var oAttr = ["width", "height", "backgroundColor", "display", "display"];
            var oVal = ["200px", "200px", "red", "none", "block"];
            console.log(oDiv.style);                               // style行内样式

            for (var i = 0; i < btns.length; i++) {
                btns[i].index = i;                                     // index是作为每个btn的属性的
                btns[i].onclick = function() {
                    if (this.index == oAttr.length - 1) {
                        oDiv.style.cssText = "";                    //清楚行内样式
                    } else {
                        changeStyle(oDiv, oAttr[this.index], oVal[this.index]);
                    }
                };
            }
        };

    </script>
</head>
<body>
    <div id="btns">
        <input type="button" value="变宽" id="btn-wider"/>              
        <input type="button" value="变高" id="btn-heighter"/>
        <input type="button" value="变色" id="btn-color"/>
        <input type="button" value="隐藏" id="btn-hidden"/>
        <input type="button" value="重置" id="btn-reset"/>
    </div>

    <div id="myDiv"></div>                                     <!--  方框的颜色是bgc,不是color -->
